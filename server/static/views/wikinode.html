<link href="/static/css/wikinode.css" rel="stylesheet" type="text/css">
<style>
	<% 
		diameter = 2*model.get('radius')
	%>
	.wikiNodeContainer .nodeTitleWrapper{
		line-height: <%=model.get('expanded')%>px;
	}
	.wikiNode{
		height: <%=diameter%>px;
		width: <%=diameter%>px;
		border-radius: <%=diameter%>px;
	}
	.backgroundFilter{
		border-radius: <%=diameter%>px;
	}
	.nodeTitleWrapper{
		height: <%=diameter%>px;
		width: <%=diameter%>px;
		line-height: <%=diameter%>px;
	}
</style>
<% console.log(model) %>
<div class='wikiNodeContainer'>
	<div class="wikiNode" id="<%=model.get('idNode')%>">
		<div class='backgroundFilter'>
			<div class="nodeTitleWrapper">
				<span class='linkText'><%=model.get('title')%></span>
			</div>
			<div class="contextSentence">
				<%=model.get('contextSentence')%>
			</div>
		</div>
	</div>
</div>
